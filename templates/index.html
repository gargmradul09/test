<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Security</title>
    <script>
        function checkPassword() {
            let password = document.getElementById("password").value;

            // Simple length check
            if (password.length < 8) {
                document.getElementById("result").innerText = "‚ùå Password should be at least 8 characters long.";
                document.getElementById("result").style.color = "red";
                return;
            }

            // Check password strength and breach status
            fetch('/check_breach', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: password })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = data.message;
                document.getElementById("result").style.color = data.breached ? "red" : "green";

                if (data.breached) {
                    document.getElementById("suggestion").innerText = "üîÑ Suggested Password: " + data.new_password;
                } else {
                    document.getElementById("suggestion").innerText = "";
                }
            })
            .catch(error => {
                document.getElementById("result").innerText = "‚ùå Error checking password.";
                document.getElementById("result").style.color = "red";
            });
        }
    </script>

    <style>
        /* Navigation Bar */
        nav {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
            text-align: center;
        }
        
        nav a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        
        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Password Tool Container */
        .container {
            width: 350px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result, #suggestion {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Password Saved</a>
        <a href="#">Contact</a>
        <a id="login" style="float:right" href="#">Login</a>
    </nav>

    <div class="container">
        <h2>Password Security Tool</h2>
        <input type="password" id="password">
        <button onclick="checkPassword()">Check</button>
        <p id="result"></p>
        <p id="suggestion" style="color: green;"></p>
    </div>
</body>
</html>
